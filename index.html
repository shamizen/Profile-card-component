<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Profile card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="profile top-container">
        <div class="background-image">
          <img class="profile-image" src="./images/image-victor.jpg" alt="Victor image" />
        </div>
        <div class="profile-data">
          <div class="name-age-container">
            <div class="name">Victor Crest</div>
            <div class="age">26</div>
          </div>
          <div class="city">London</div>
        </div>
      </div>
      <div class="btm-container">
        <div class="stats-container">
          <div class="follower stats">
            <div class="data">80K</div>
            <div class="text">Followers</div>
          </div>
          <div class="like stats">
            <div class="data">803K</div>
            <div class="text">Likes</div>
          </div>
          <div class="photo stats">
            <div class="data">1.4K</div>
            <div class="text">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
